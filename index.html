<!DOCTYPE html>
<html lang="pt-BR" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Screen</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>

<body class="gradient">
    <form class="modal" data-animate="animation" autocomplete="off">
        <div class="logo">
            <img src="./imgs/bemol-digital.svg" alt="bemol">
        </div>
        <main>
            <div class="form-block">
                
                <input placeholder="Nome" data-user="name" id="name" type="text" />                
            
                <input placeholder="E-mail" data-user="email" id="email" type="email" />                
            
                <input placeholder="Confirmar e-mail" data-user="emailConfirm" id="emailConfirm" type="email" />

                <input placeholder="Senha" data-user="password" id="password" type="password" />

                <input placeholder="Confirmar Senha" data-user="passwordConfirm" id="passwordConfirm" type="password" />

            </div>
            <div class="form-block">

                <input placeholder="CEP" onchange="searchPostalCode(this.value);" data-address="postal-code" id="postal-code" type="number" />

                <input placeholder="Rua" class="disabled" disabled data-address="address" id="address" type="text" />

                <input placeholder="Bairro" class="disabled" disabled data-address="hood" id="neighborhood" type="text" />

                <input placeholder="Cidade" class="disabled" disabled data-address="city" id="city" type="text" />

                <div style="display: flex; flex-direction: row; justify-content: space-between;">

                    <input placeholder="UF" class="disabled" disabled style="width: 50%; margin-right: 10px;" data-address="state" id="state" type="text" />

                    <input placeholder="N°" style="width: 50%;" data-address="number" id="number" type="number" />

                </div>
            </div>
        </main>

        <span class="error" id="email_error_span">E-mails devem ser idênticos!</span>
        <span class="error" id="password_error_span">Senhas devem ser idênticas!</span>

        <button type="submit" id="register">
            <span class="text">Cadastrar</span>
        </button>
        <a href="/">Ja possui uma conta</a>
    </form>
    <script src="./js/script.js"></script>
</body>
</html>
